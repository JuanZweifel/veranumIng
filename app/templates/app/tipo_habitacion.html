{% extends 'app/base_tipo.html' %}

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for type in tipo %}
                        <tr class="">
                            <td scope="row">{{type.id_tipo_habitacion}}</td>
                            <td>{{type.nom_tipo}}</td>
                            <td>{{type.descrip_tipo}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-4">
            <div class="list-group">
                <button type="button"
                    class="list-group-item list-group-item-action list-group-item-success">AÃ±adir</button>

                    class="list-group-item list-group-item-action list-group-item-danger">Eliminar</button>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
