{% extends 'app/base_usuario.html' %}
{% load crispy_forms_tags %}

{% block contenido %}


<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
        <h3>Eliminar Cuenta</h3>
        
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="alert alert-danger">
                <strong>ADVERTENCIA!</strong> Esta seguro que desea eliminar su cuenta?
            </div>
            <div>
                <input type="submit" value="Eliminar" class="btn btn-danger text-light btn-lg">
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>



{% endblock contenido %}
