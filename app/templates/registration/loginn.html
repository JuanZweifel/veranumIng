{% extends 'app/base_usuario.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="row p-5 mt-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 ">
        <h2>Iniciar sesión</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy}}
          <button type="submit">Iniciar sesión</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
{% endblock contenido %}
