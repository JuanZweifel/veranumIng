{% extends 'app/base_tipo.html' %}
{% load crispy_forms_tags %}

{% block titulo %}
    Modificar Habitacion
{% endblock titulo %}

{% block contenido %}

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3>Modificar habitacion</h3>
        <form action="" method="post" enctype="multipart/form-data" class="formmodif">
            {% csrf_token %}
            {{form|crispy}}
            <div>
                <input type="submit" value="Modificar" class="btn btn-warning text-light btn-lg">
            </div>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector(".formmodif");
    form.addEventListener("submit", function(event) {
      const cantCamasInput = form.querySelector("#id_cant_camas");
      const cantBanosInput = form.querySelector("#id_cant_banos");
      const cantCamas = parseInt(cantCamasInput.value);
      const cantBanos = parseInt(cantBanosInput.value);
      if (cantCamas < 1 || isNaN(cantCamas)) {
        event.preventDefault();
        alert("La cantidad de camas debe ser mayor o igual a 1.");
      }
      if (cantBanos < 1 || isNaN(cantBanos)) {
        event.preventDefault();
        alert("La cantidad de baÃ±os debe ser mayor o igual a 1.");
      }
    });
  });
</script>

{% endblock contenido %}
